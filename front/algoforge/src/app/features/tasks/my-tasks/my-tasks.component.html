<div class="my-tasks-container">
  <h2>My Tasks (including private)</h2>

  <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let t">
        <a [routerLink]="['/tasks', t.taskId]">{{ t.title }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="difficultyLevel">
      <th mat-header-cell *matHeaderCellDef>Difficulty</th>
      <td mat-cell *matCellDef="let t">{{ t.difficultyLevel }}</td>
    </ng-container>

    <ng-container matColumnDef="isPublic">
      <th mat-header-cell *matHeaderCellDef>Public?</th>
      <td mat-cell *matCellDef="let t">{{ t.isPublic ? 'Yes' : 'No' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['title','difficultyLevel','isPublic']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title','difficultyLevel','isPublic']"></tr>
  </table>
</div>
