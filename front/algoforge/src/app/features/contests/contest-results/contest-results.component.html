<!-- contest-results.component.html -->
<div class="contest-results-container">
  <h2>Результаты контеста #{{ contestId }}</h2>
  <table mat-table [dataSource]="results" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef>Место</th>
      <td mat-cell *matCellDef="let row">{{ row.rank }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Пользователь</th>
      <td mat-cell *matCellDef="let row">{{ row.username }}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Очки</th>
      <td mat-cell *matCellDef="let row">{{ row.score }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
