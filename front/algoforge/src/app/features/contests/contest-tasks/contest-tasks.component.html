<div class="contest-tasks-container">
  <h2>Управление задачами в контесте #{{ contestId }}</h2>

  <mat-card>
    <mat-card-title>Добавить задачи</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Выберите задачи</mat-label>
        <mat-select multiple [(ngModel)]="selectedTaskIds" name="selectedTasks">
          <mat-option *ngFor="let t of allTasks" [value]="t.id">
            {{ t.title }} (ID: {{ t.id }})
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onAddTasks()">Добавить в контест</button>
    </mat-card-content>
  </mat-card>

  <br />

  <mat-card>
    <mat-card-title>Задачи в контесте</mat-card-title>
    <mat-card-content>
      <ul>
        <li *ngFor="let ct of contestTasks">
          Задача ID: {{ ct.taskId }}
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
